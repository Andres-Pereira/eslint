name: Test

on: [push]

jobs:
    test:
        name: Test1

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up node.js

              uses: actions/setup-node@v1

              with:
                  node-version: 18

            - name: Install Dependencies

              run: npm install

            - name: Run linters with errors

              uses: wearerequired/lint-action@v2

              with:
                  auto_fix: true

                  eslint: true

                  prettier: true

                  eslint_dir: src/

                  prettier_dir: src/

                  eslint_auto_fix: true

                  prettier_auto_fix: true

            - name: Run ESLint

              run: npm run lint
